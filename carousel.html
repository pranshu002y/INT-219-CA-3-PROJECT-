<!DOCTYPE html>
<html lang="en">
<head>
  <title>carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

   <center>
<div class="container mt-3">
  
    <div class="btn-group">
      <button type="button" class="btn btn-primary">HOME</button>
      <button type="button" class="btn btn-primary">CONTACT US</button>
      <button type="button" class="btn btn-primary">GALLERY </button>
    </div>
  </div>
</center> 
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  
  
  <center>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="original-HD-iphone-xs-wallpapers-24856786.jpg" alt="Los Angeles" class="d-block" style="width: 500px;">
    </div>
    <div class="carousel-item">
      <img src="R (3).jfif" alt="Chicago" class="d-block" style="width: 500px;">
    </div>
    <div class="carousel-item">
      <img src="R (1).jfif" alt="New York" class="d-block" style="width: 500px;">
    </div></center>
  </div>
  
 
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

    <div class="container mt-3">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    
    </ul>
  </div>

</body>
</html>
